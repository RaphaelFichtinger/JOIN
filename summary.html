<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JOIN summary</title>
	<script src="/js/summary.js"></script>
	<script src="/js/contacts.js"></script>
	<script src="./js/loading.JS"></script>

	<link rel="stylesheet" href="/CSS/default.css">
	<link rel="stylesheet" href="/CSS/summary.css">
</head>

<body onload="includeHTML()">
	<div w3-include-html="header.html"></div>
	<div w3-include-html="sidebar.html"></div>

	<div id="main-container">
		<div id="heading-container">
			<div id="heading-summary">
				<p>Join 360</p>
			</div>
			<div><img src="/img/vector4.png"></div>
			<div id="text-summary">
				<p>Key Metrics at a Glace</p>
			</div>
		</div>
		<div class="main-box">
			<div class="box-top">
				<div class="box todo">
					<img class="box-top-image" src="./img/edit.svg" alt="">
					<div class="inner-box-text">
						<h2>1</h2>
						<p>To-do</p>
					</div>
				</div>
				<div class="box done">
					<img class="box-top-image" src="./img/done.svg" alt="">
					<div class="inner-box-text">
						<h2>1</h2>
						<p>Done</p>
					</div>
				</div>
			</div>
			<div class="box-middle">
				<div class="box urgent">
					<div class="inner-box-left">
						<img class="box-top-image" src="./img/urgent.png" alt="">
						<div id="inner-box-urgent">
							<h2 id="urgent-heading">1</h2>
							<p id="urgent-text">Urgent</p>
						</div>
					</div>
					<div>
						<img src="./img/Vector5.png">
					</div>
					<div class="inner-box-right">
						<img src="">
						<div class="inner-box-text">
							<h2 class="heading-date">October 16, 2022</h2>
							<p>Upcoming Deadline</p>
						</div>
					</div>
				</div>
			</div>
			<div class="box-bottom">
				<div class="box-small tasks-in-board">
					<h2>5</h2>
					<p>Tasks in Board</p>
				</div>
				<div class="box-small tasks-in-progress">
					<h2>2</h2>
					<p>Tasks in Progress</p>
				</div>
				<div class="box-small awaiting-feedback">
					<h2>2</h2>
					<p>Awaiting Feedback</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
