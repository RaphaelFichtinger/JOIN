<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <div class="login-header">
        <img src="./img/start_logo.svg" alt="logo">

            <p>Not a Join user?</p>
            <button onclick="signUp()" class="button">Sign Up</button>
        </div>
    </div>



    <div id="content">
        
    <div class="login-lightbox">
        <div id="heading-container">
            <h1>Log in</h1>
        </div>       
            
            <div id="input-container">

                <div id="inputfield-outside-email">
                    <input id="input-email" type="email" placeholder="Email">
                </div>

               <div id="inputfield-outside-password"></div>
                    <input id="input-password" type="password" placeholder="Password">
                </div>

            </div>
                
            <form onsubmit="">
                    </form>
        </div>
    </div>
