<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/default.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body onload="init()">
    <div class="login-header">
        <img src="./img/start_logo.svg" alt="logo">
        <div class="button-login-top">
            <a href="./sign_up.html" class="flex align-center">
                <p>Not a Join user?</p>
                <button class="button button1">Sign Up</button>
            </a>
        </div>
    </div>
    <form id="content" onsubmit="login(); return false">
        <div class="login-lightbox">
            <div id="heading-container">
                <h1>Log in</h1>
            </div>
            <div id="input-container">
                <input id="input-email" type="email" placeholder="Email" required>
                <input id="input-password" type="password" minlength="8" placeholder="Password" required>
            </div>
            <div id="checkbox-div" class="flex algin-center">
                <input id="input-checkbox" type="checkbox">
                    <p>Remember me</p>
            </div>
            <div id="buttons-container" class="flex space-between justify-center">
                <button class="button button1 sign-up-button">Log in</button>
                <a href="./summary.html">
                    <button class="button button2 guest-login-button">Guest Log in</button>
                </a>
            </div>
        </div>
    </form>
    <script src="./js/script.js"></script>
    <script src="./js/loading.JS"></script>
    <script src="./js/login.js"></script>

</body>

</html>
