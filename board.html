<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/board.css">
    <link rel="stylesheet" href="/CSS/default.css">
    <script src="/js/loading.JS"></script>
    <script src="/js/board.js"></script>
    <script src="/js/add_task.js"></script>
</head>

<body onload="includeHTML(); loadAddTask(); init()">
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>
    <div class="main-board">
        <div id="add-task-popup"></div>
        <div class="board-top">
            <h1 class="board-title">Board</h1>
            <div class="board-top-right">
                <input class="input-board-top" placeholder="Find Task" type="text">
                <button id="add-task-btn" onclick="openAddTask()">Add task <img src="./img/add.png" alt=""></button>
            </div>
        </div>
        <div class="board-container">
            <div class="board-column ">
                <div class="board-column-title">
                    <p>To do</p>
                    <img src="/img/plus-button.png">
                </div>
                <div id="to-do" class="drag-area">
                    <div class="task-card">
                        <button class="task-type">User Story</button>
                        <div class="task-text">
                            <p id="task-title">Contact Form & Imprint</p>
                            <p id="task-details">Create a contact form and imprint page...</p>
                        </div>
                        <div class="subtasks">
                            <div class="progress-container">
                                <div class="progress-bar" style="width: 0%;"></div>
                            </div>
                            <div>
                                <p>0/2 Subtasks</p>
                            </div>

                        </div>
                        <div class="task-card-bottom">
                            <div id="initials">
                                <p id="initials-circle-1">AS</p>
                                <p id="initials-circle-2">DE</p>
                                <p id="initials-circle-3">EF</p>
                            </div>
                            <div>
                                <img id="priority-image-small" src="/img/prio-baia.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="board-column-title">
                    <p>In progress</p>
                    <img src="/img/plus-button.png">
                </div>
                <div id="in-progress" class="drag-area">
                    <div class="task-card">
                        <button class="task-type">User Story</button>
                        <div class="task-text">
                            <p id="task-title">Kochwelt Page & Recipe Recommender</p>
                            <p id="task-details">Build start page with recipe recommendation...</p>
                        </div>
                        <div class="subtasks">
                            <div class="progress-container">
                                <div class="progress-bar" style="width: 50%;"></div>
                            </div>
                            <div>
                                <p>0/2 Subtasks</p>
                            </div>

                        </div>
                        <div class="task-card-bottom">
                            <div id="initials">
                                <p id="initials-circle-1">AS</p>
                                <p id="initials-circle-2">DE</p>
                                <p id="initials-circle-3">EF</p>
                            </div>
                            <div>
                                <img id="priority-image-small" src="/img/prio-baia.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="board-column-title">
                    <p>Await feedback</p>
                    <img src="/img/plus-button.png">
                </div>
                <div id="await-feedback" class="drag-area"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">
                    <p>Done</p>
                </div>
                <div id="done-tasks" class="drag-area"></div>
            </div>
        </div>
    </div>
</body>

</html>
