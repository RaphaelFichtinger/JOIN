<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
</head>
<body onload="includeHTML(), loadContacts()">
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>
    
    <div id="editing-overlay" class="d-none">
        <div id="edit">

            <div id="editing-div-leftside">
                    <div id="edit-overlay-logo">
                    </div>
                      <div onclick="setItem()" id="new-contact-overlay-heading">Add Contact
                      </div>
            </div>  
      
            <div id="editing-div-rightside">
            <div id="close-edit" onclick="closeEdit()">
            </div>
              <div id="cyrcle-and-inputs-div">
                <div id="edit-cyrcle">
                </div>
      
                <div id="edit-content-rightside">
                  <div id="edit-inputs">
                  <input id="new-name-input" type="text" placeholder="Name" >
                  <input id="new-email-input" type="email" placeholder="Email">
                  <input id="new-phone-input" type="text" placeholder="Phone">
                  </div>
                  <div id="save-delete-div">
                    <button onclick="deleteContact()"id="delete-btn-edit">Delete</button>
                    <div id="save-btn-div"><button id="save-btn-edit">Save</button><img id="check-icon" src="../img/check.png"></div>
                </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    
<div id="maincontainer">
    <div id="conatiner-left">
        <div id="contact-btn-div">
        <button id="contact-btn" onclick="addNewContact()">Add new contact <img src="./img/person_add.png"></button>
        </div>
            <div id="contactlist">
            </div>
    </div>

    <div id="container-right">
        <div id="top-content-container-right">
            <div id="heading-div-static">Contacts</div>
                <div id="text-div-static">Better with a team</div>
        </div>    
            <div id="container-right-content">
            </div>
    </div>
</div>



<script src="./js/contacts.js"></script>
<script src="./js/script.js"></script>
<script src="./js/loading.JS"></script>

</body>
</html>
