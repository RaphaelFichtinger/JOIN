<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JOIN</title>
	<link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/header.css">
	<link rel="stylesheet" href="./CSS/add_tasks.css">
</head>
<body onload="includeHTML()">
	<div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>
	<div class="add_task flex-column align-center">
		<h1>Add Task</h1>
		<form class="flex">
			<div class="leftside flex-column">
				<div class="task-input task-title">
					<label for="title">Title*</label>
					<input id="title" type="text" placeholder="Enter a title" required>
				</div>
				<div class="task-input task-description">
					<label for="description">Description</label>
					<textarea name="description" id="description" cols="30" rows="7" placeholder="Enter a Description"></textarea>
				</div>
				<div class="task-input task-assigned-to">
					<label for="assign-to">Assign to</label>
					<select name="assign-to" id="assigned-to">
						<option value="" disabled selected>Select contacts to assign</option>
						<option value="">1</option>
					</select>
				</div>
			</div>
			<div class="rightside flex-column">
				<div class="task-input task-date">
					<label for="date">Due Date*</label>
					<input type="date" id="date" value="dd/mm/yyyy" required>
				</div>
				<div class="task-input task-prio">
					<label for="prio">Prio</label>
					<div class="buttons flex space-between">
						<button class="priority-alta priority-button">Urgent</button>
						<button class="priority-medium priority-button">Medium</button>
						<button class="priority-baia priority-button">Low</button>
					</div>
				</div>
				<div class="task-input task-category">
					<label for="category">Category*</label>
					<select name="category" id="category" required>
						<option value="" disabled selected>Select task category</option>
						<option value="">1</option>
					</select>
				</div>
				<div class="task-input task-subtasks">
					<label for="subtasks">Subtasks</label>
					<select name="subtasks" id="subtasks">
						<option value="" disabled selected>Select task category</option>
						<option value="">1</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<script src="./js/contacts.js"></script>
</body>
</html>
